assemble:
    -   fromTask: bootJar
training-sample-object-validation-rule:
    allowedObjectDefinitionNames:
        -   C_ACETCustomObject
    name: Training Sample Object Validation Rule
    oAuth2ApplicationExternalReferenceCode: liferay-sample-2-etc-spring-boot-oauth-application-user-agent
    resourcePath: /object/validation/rule/1
    type: objectValidationRule
liferay-sample-2-etc-spring-boot-oauth-application-user-agent:
    .serviceAddress: localhost:58081
    .serviceScheme: http
    name: Liferay Sample Etc Spring Boot OAuth Application User Agent
    scopes:
        -   Liferay.Headless.Admin.User.everything
        -   Liferay.Headless.Admin.Workflow.everything
    type: oAuthApplicationUserAgent

